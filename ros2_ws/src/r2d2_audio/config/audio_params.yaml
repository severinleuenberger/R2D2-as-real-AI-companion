/**:
  ros__parameters:
    # Centralized Audio Configuration
    # This file is shared by audio_notification_node and gesture_intent_node
    # for consistent volume control across all audio feedback
    
    audio_volume: 0.02  # Global volume for all audio feedback (0.0-1.0)
                        # 0.0 = silent
                        # 0.05 = 5% (current default - subtle)
                        # 0.3 = 30% (medium)
                        # 1.0 = 100% (maximum)

    # RED-first architecture parameters (audio_notification_node)
    # Rolling window filter for person recognition
    red_entry_match_threshold: 4    # Number of recognition matches required in window
                                     # Higher = more stable, slower response
                                     # Lower = faster response, more false positives
                                     # Default: 3 matches
    
    red_entry_window_seconds: 1.5   # Rolling window duration (seconds)
                                     # At 6.5Hz recognition rate, 1.0s = ~6 frames
                                     # 3 matches in 1.0s = ~460ms to trigger RED
                                     # Default: 1.0 seconds

