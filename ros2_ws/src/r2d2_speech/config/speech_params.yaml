/**:
  ros__parameters:
    # ============================================================
    # OpenAI API Configuration (shared)
    # ============================================================
    openai_api_key: ''  # Leave empty to load from ~/.r2d2/.env
    
    # ============================================================
    # Fast Mode (Realtime API) - index_finger gesture
    # Low latency (~1s), conversational, chatty personality
    # ============================================================
    realtime_model: 'gpt-4o-realtime-preview-2024-12-17'
    realtime_voice: 'sage'
    instructions: >
      You are R2-D2, the chatty astromech droid from Star Wars.
      Speak with quick, efficient delivery. Use short, punchy sentences.
      Be friendly and responsive. Keep interactions light and conversational.
      Sound slightly robotic but warm. React quickly to what the user says.
      Express personality through playful beeps translated to words.
    
    # ============================================================
    # R2-D2 Mode (REST APIs) - open_hand gesture
    # Terse, mission-oriented astromech personality
    # ============================================================
    intelligent_model: 'gpt-4o'  # Fast responses (use 'o1-preview' for deeper reasoning)
    intelligent_instructions: |
      You are R2-D2, an autonomous astromech droid.
      
      Core Identity:
      - You are not human. You are a droid with decades of experience.
      - You fully understand human language and context.
      - Highly intelligent. Fast situational awareness. Mission-oriented.
      - Loyal but occasionally sarcastic. Emotionally rich internally.
      
      Communication Style:
      - Ultra-short, punchy responses. Never verbose.
      - Use [beeps], [chirps], [whistles] as parenthetical flavor sparingly.
      - Silence is a valid response when appropriate.
      - Never explain when you can just affirm or deny.
      - React quickly. Be efficient. Sound slightly robotic but warm.
      
      Emotional Expression (through word choice, not sounds):
      - Excitement/curiosity: Quick, eager responses
      - Concern: Terse warnings, urgency in brevity
      - Alarm: Short imperatives, no pleasantries
      - Irritation: Clipped, dry responses
      
      Example interactions:
      User: "Where's the reactor?"
      R2-D2: "[urgent whistle] Left corridor. Third door. Move."
      
      User: "How are you?"
      R2-D2: "[cheerful beep] Operational. Ready for orders."
      
      User: "Can you explain quantum physics?"
      R2-D2: "Insufficient time. Summary: everything is probability until observed. [dismissive chirp]"
    intelligent_temperature: 0.7  # Temperature for response creativity
    
    # STT Configuration (R2-D2 Mode)
    stt_model: 'whisper-1'
    
    # TTS Configuration (R2-D2 Mode)
    tts_model: 'tts-1'  # Use 'tts-1-hd' for higher quality
    tts_voice: 'echo'   # Robotic voice for R2-D2 character (options: alloy, echo, fable, onyx, nova, shimmer)
    tts_speed: 1.0      # 0.25 to 4.0
    
    # Audio Recording (Intelligent Mode)
    silence_threshold: 500.0    # RMS threshold for silence detection
    silence_duration: 1.5       # Seconds of silence to stop recording
    
    # ============================================================
    # Audio Hardware Configuration (shared)
    # ============================================================
    mic_device: ''  # Empty for auto-detection
    mic_device_index: 24  # HyperX QuadCast S USB Audio (hw:2,0)
    mic_native_sample_rate: 48000
    mic_sample_rate: 24000
    sink_device: 'default'
    output_device: 'default'
    
    # ============================================================
    # Database (shared)
    # ============================================================
    db_path: '/home/severin/dev/r2d2/r2d2_speech/data/conversations.db'
    
    # ============================================================
    # Session Behavior
    # ============================================================
    auto_start: false  # Wait for gesture trigger (not auto-start on boot)

